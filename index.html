<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Mesto" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="avatar">
          <div class="avatar__ellipse">
            <img src="./images/avatar-face.jpg" alt="Avatar" class="avatar__image">
          </div>
        </figure>
        <div class="profile__info">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button class="edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="add-button">
          <div class="add-button-vector"></div>
          <div class="add-button rectangle"></div>
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="element-image">
          <figure class="list-smth">
            <h2 class="element-title">Карачаевск</h2>
            <img src="./images/element-heart.png" alt="Сердечко" class="element-group">
          </figure>
        </article>
        <article class="element">
          <img src="./images/element-gora-elbrus.png" alt="Гора Эльбрус" class="element-image">
          <figure class="list-smth">
            <h2 class="element-title">Гора Эльбрус</h2>
            <img src="./images/element-heart.png" alt="Сердечко" class="element-group">
          </figure>
        </article>
        <article class="element">
          <img src="./images/element-dombay.png" alt="Домбай" class="element-image">
          <figure class="list-smth">
            <h2 class="element-title">Домбай</h2>
            <img src="./images/element-heart.png" alt="Сердечко" class="element-group">
          </figure>
        </article>
        <article class="element">
          <img src="./images/element-gora-elbrus.png" alt="Гора Эльбрус" class="element-image">
          <figure class="list-smth">
            <h2 class="element-title">Гора Эльбрус</h2>
            <img src="./images/element-heart.png" alt="Сердечко" class="element-group">
          </figure>
        </article>
        <article class="element">
          <img src="./images/element-dombay.png" alt="Домбай" class="element-image">
          <figure class="list-smth">
            <h2 class="element-title">Домбай</h2>
            <img src="./images/element-heart.png" alt="Сердечко" class="element-group">
          </figure>
        </article>
        <article class="element">
          <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="element-image">
          <figure class="list-smth">
            <h2 class="element-title">Карачаевск</h2>
            <img src="./images/element-heart.png" alt="Сердечко" class="element-group">
          </figure>
        </article>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <p class="popup__text">Жак-Ив Кусто</p>
          <p class="popup__text">Исследователь океана</p>
          <button class="popup__save">Сохранить</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/main.js"></script>
</body>
</html>
