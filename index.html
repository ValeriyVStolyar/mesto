<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><a href="#" target="_blank" rel="noopener" class="logo"></a></header><main class="content"><section class="profile"><div class="profile__block"><img src="3c7ce26fd77fb4b5b5ae.jpg" alt="Аватар" class="profile__image"> <button type="button" aria-label="Открыть попап редактирования аватара" class="button button_type_edit-avatar"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" aria-label="Открыть попап" class="button button_type_edit"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" aria-label="Добавить карточку" class="button button_type_add-card"></button></section><section aria-label="Фотографии мест" class="places"></section><article class="popup popup_place_profile"><form action="#" method="POST" name="Input-list-profile" class="popup__container popup__validate" novalidate><button type="button" aria-label="Закрыть попап" class="button button_type_close"></button><h2 class="popup__title">редактировать профиль</h2><input id="popup__name" name="name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="popup__input-error popup__name-error"></span> <input id="popup__job" name="job" placeholder="О себе" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required> <span class="popup__input-error popup__job-error"></span> <button type="submit" aria-label="Сохранить" class="button button_type_submit">Сохранить</button></form></article><article class="popup popup_place_places"><form action="#" method="POST" name="Input-list-places" class="popup__container popup__validate" novalidate><button type="button" aria-label="Закрыть попап" class="button button_type_close"></button><h2 class="popup__title">новое место</h2><input id="popup__place" name="place" placeholder="Название" class="popup__input popup__input_type_place" minlength="2" maxlength="30" required> <span class="popup__input-error popup__place-error"></span> <input id="popup__link" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required> <span class="popup__input-error popup__link-error"></span> <button type="submit" aria-label="Сохранить" class="button button_type_submit">Сохранить</button></form></article><article class="popup popup_place_picture"><form action="#" method="POST" name="Input-list" class="popup__container popup__container_size_large"><button type="button" aria-label="Закрыть попап" class="button button_type_close"></button> <img src="3b5934f01102f6a5d5c6.jpg" alt="Ваша картинка" class="popup__image"><h2 class="popup__title popup__title_size_small">Картинка</h2></form></article><article class="popup popup_place_submition"><form action="#" method="POST" name="submition" class="popup__container"><button type="button" aria-label="Закрыть попап" class="button button_type_close"></button><h2 class="popup__title">вы уверены?</h2><button type="submit" aria-label="Сохранить" class="button button_type_submit button_type_submition">Да</button></form></article><article class="popup popup_place_avatar"><form action="#" method="POST" name="avatarka" class="popup__container popup__validate" novalidate><button type="button" aria-label="Закрыть попап" class="button button_type_close"></button><h2 class="popup__title">обновить аватар</h2><input id="popup__avatar" type="url" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" class="popup__input popup__input_type_avatar" required> <span class="popup__input-error popup__avatar-error"></span> <button type="submit" aria-label="Сохранить" class="button button_type_submit">Сохранить</button></form></article></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><template class="template"><article class="place"><button type="button" aria-label="Удалить" class="button button_type_remove"></button> <img src="2cc30a416a975d8e97c9.jpg" alt="Картинка" class="place__image"><div class="place__list-sights"><h2 class="place__title"></h2><div class="place__like-conteiner"><button type="button" aria-label="Лайкнуть" class="button button_type_like"></button><p class="place__text"></p></div></div></article></template></body></html>
