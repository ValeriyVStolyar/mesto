<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" target="_blank" rel="noopener" class="logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar-face.jpg" alt="Avatar" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Открыть попап" class="button_type_edit">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить карточку" class="button_type_add-card">
        </button>
      </section>
      <section class="plases">
        <article class="place">
          <img src="./images/place-karachaevsk.jpg" alt="Карачаевск" class="place__image">
          <div class="place__list-sights">
            <h2 class="place__title">карачаевск</h2>
            <button type="button" aria-label="Лайкнуть" class="button_type_like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-niagara-falls.jpg" alt="Гора Эльбрус" class="place__image">
          <div class="place__list-sights">
            <h2 class="place__title">ниагарский водопад</h2>
            <button type="button" aria-label="Лайкнуть" class="button_type_like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-andora.jpg" alt="Андора" class="place__image">
          <div class="place__list-sights">
            <h2 class="place__title">андора</h2>
            <button type="button" aria-label="Лайкнуть" class="button_type_like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-barcelona.jpeg" alt="Барселона" class="place__image">
          <div class="place__list-sights">
            <h2 class="place__title">барселона</h2>
            <button type="button" aria-label="Лайкнуть" class="button_type_like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-berga.jpg" alt="Берга" class="place__image">
          <div class="place__list-sights">
            <h2 class="place__title">берга</h2>
            <button type="button" aria-label="Лайкнуть" class="button_type_like"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-zaragoza.jpg" alt="Сарагоса" class="place__image">
          <div class="place__list-sights">
            <h2 class="place__title">сарагоса</h2>
            <button type="button" aria-label="Лайкнуть" class="button_type_like"></button>
          </div>
        </article>
      </section>
      <article class="popup">
        <form action="JavaScript" method="POST" name="Input-list" class="popup__container">
          <button type="button" aria-label="Закрыть попап" class="button_type_close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="Input-name" placeholder="Имя" value="Абра-Кадабра" class="popup__input popup__input_type_name">
          <input type="text" name="Input-job" placeholder="О себе" value="Ку-ку" class="popup__input popup__input_type_job">
          <button type="submit" aria-labelledby="Сохранить" class="button_type_submit">Сохранить</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/main.js"></script>
</body>
</html>
