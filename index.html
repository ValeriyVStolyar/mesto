<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Mesto" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <figure class="avatar">
          <div class="avatar__ellipse">
            <img src="./images/avatar-face.jpg" alt="Avatar" class="avatar__image">
          </div>
        </figure>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Открыть попап" class="profile__edit-button profile__edit-button_open">
<!--            <img src="./images/profile-edit-button.svg" alt="Кнопка редактирования" class="profile__edit-button-image">  -->
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="add-button">
        </button>
      </section>
      <section class="plases">
        <article class="place">
          <img src="./images/place-karachaevsk.jpg" alt="Карачаевск" class="place__image">
          <figure class="place__list-sights">
            <h2 class="place__title">карачаевск</h2>
            <div class="place__heart place__heart_hover place__heart_active"></div>
          </figure>
        </article>
        <article class="place">
          <img src="./images/place-niagara-falls.jpg" alt="Гора Эльбрус" class="place__image">
          <figure class="place__list-sights">
            <h2 class="place__title">ниагарский водопад</h2>
            <div class="place__heart place__heart_hover place__heart_active"></div>
          </figure>
        </article>
        <article class="place">
          <img src="./images/place-andora.jpg" alt="Андора" class="place__image">
          <figure class="place__list-sights">
            <h2 class="place__title">андора</h2>
            <div class="place__heart place__heart_hover place__heart_active"></div>
          </figure>
        </article>
        <article class="place">
          <img src="./images/place-barcelona.jpeg" alt="Барселона" class="place__image">
          <figure class="place__list-sights">
            <h2 class="place__title">барселона</h2>
            <div class="place__heart place__heart_hover place__heart_active"></div>
          </figure>
        </article>
        <article class="place">
          <img src="./images/place-berga.jpg" alt="Берга" class="place__image">
          <figure class="place__list-sights">
            <h2 class="place__title">берга</h2>
            <div class="place__heart place__heart_hover place__heart_active"></div>
          </figure>
        </article>
        <article class="place">
          <img src="./images/place-zaragoza.jpg" alt="Сарагоса" class="place__image">
          <figure class="place__list-sights">
            <h2 class="place__title">сарагоса</h2>
            <div class="place__heart place__heart_hover place__heart_active"></div>
          </figure>
        </article>
      </section>
      <section class="popup">
        <form action="" class="popup__container">
          <button type="button" aria-label="Закрыть попап" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" value="Абра-Кадабра" class="popup__input popup__input_type_name">
          <input type="text" placeholder="Занятие" value="Ку-ку" class="popup__input popup__input_type_job">
          <button type="submit" aria-labelledby="Сохранить" class="popup__submit">Сохранить</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/main.js"></script>
</body>
</html>
